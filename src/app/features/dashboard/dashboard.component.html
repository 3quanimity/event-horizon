<div class="dashboard-container">
  <h1>Dashboard</h1>

  <div class="stats-container">
    <mat-card class="stat-card">
      <mat-card-header>
        <mat-card-title>Total Events</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">{{ totalEvents$ | async }}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="upcoming-events">
    <h2>Upcoming Events</h2>
    <div class="events-grid">
      <mat-card *ngFor="let event of upcomingEvents$ | async">
        <mat-card-header>
          <mat-card-title>{{ event.title }}</mat-card-title>
          <mat-card-subtitle>{{
            event.date | date : 'mediumDate'
          }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><mat-icon>location_on</mat-icon> {{ event.location }}</p>
          <p *ngIf="event.description">{{ event.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/events']">View Details</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="no-events" *ngIf="(upcomingEvents$ | async)?.length === 0">
      <mat-card>
        <mat-card-content>
          <p>No upcoming events in the next 30 days.</p>
          <button mat-raised-button color="primary" [routerLink]="['/events']">
            Create Event
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
